
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>每日菜谱</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body { background-color: #f8f9fa; }
    .container { max-width: 600px; margin-top: 50px; }
    h1 { text-align: center; margin-bottom: 30px; }
    .recipe { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
</style>
</head>
<body>
<div class="container">
    <h1>今日菜谱</h1>
    <div id="date" class="h5 text-muted text-center mb-4"></div>
    <div class="recipe">
        <h5>荤菜</h5>
        <p id="meat"></p>
    </div>
    <div class="recipe mt-3">
        <h5>素菜</h5>
        <p id="veg"></p>
    </div>
    <div class="recipe mt-3">
        <h5>汤</h5>
        <p id="soup"></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const recipes = {
        'Monday': { meat: '辣椒炒牛肉丝', veg: '青椒土豆丝', soup: '紫菜蛋汤' },
        'Tuesday': { meat: '糖醋排骨', veg: '青椒毛豆', soup: '西红柿蛋汤' },
        'Wednesday': { meat: '清蒸鲈鱼', veg: '西红柿炒鸡蛋', soup: '排骨汤' },
        'Thursday': { meat: '清蒸桂鱼', veg: '青椒炒干子', soup: '筒子骨汤' },
        'Friday': { meat: '水煮虾', veg: '丝瓜炒毛豆', soup: '蚕豆汤' },
        'Saturday': { meat: '辣椒炒牛肉丝', veg: '青椒土豆丝', soup: '紫菜蛋汤' },
        'Sunday': { meat: '糖醋排骨', veg: '青椒毛豆', soup: '西红柿蛋汤' }
    };
    let today = new Date();
    let dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    let dayName = dayNames[today.getDay()];
    document.getElementById('date').textContent = '今天是：' + dayName;
    document.getElementById('meat').textContent = recipes[dayName].meat;
    document.getElementById('veg').textContent = recipes[dayName].veg;
    document.getElementById('soup').textContent = recipes[dayName].soup;
});
</script>
</body>
</html>
